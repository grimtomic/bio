			<script>
				function getWeatherIcon(code) {
					const icons = {
						0: "☀️", // Clear sky
						1: "🌤", // Mainly clear
						2: "⛅", // Partly cloudy
						3: "☁️", // Overcast
						45: "🌫", // Fog
						48: "🌫", // Depositing rime fog
						51: "🌦", // Light drizzle
						53: "🌧", // Moderate drizzle
						55: "🌧", // Dense drizzle
						61: "🌧", // Slight rain
						63: "🌧", // Moderate rain
						65: "🌧", // Heavy rain
						71: "❄️", // Slight snow
						73: "❄️", // Moderate snow
						75: "❄️", // Heavy snow
						95: "⛈", // Thunderstorm
						96: "⛈", // Thunderstorm with slight hail
						99: "⛈", // Thunderstorm with heavy hail
					};
					return icons[code] || "❓"; // Default unknown
				}
				fetch('https://ipinfo.io/json')
						.then(response => response.json())
						.then(data => {
							let [lat, lon] = data.loc.split(',');
							return fetch(`https://api.open-meteo.com/v1/forecast?latitude=51.5085&longitude=-0.1257&current_weather=true`);
						})
						.then(response => response.json())
						.then(data => {
							let temp = data.current_weather.temperature;
							let weatherCode = data.current_weather.weathercode;
							let weatherIcon = getWeatherIcon(weatherCode);
							document.getElementById('weather').innerText = `Weather: ${weatherIcon} ${temp}°C`;
						})
						.catch(error => {
							document.getElementById('weather').innerText = "Could not fetch weather, though its probably raining";
						});
			</script>
			<script>
				var timeDisplay = document.getElementById("time");
				function refreshTime() {
					var dateString = new Date().toLocaleString("en-GB", {
						timeZone: "Europe/London",
						dataStyle: "full",
						timeStyle: "long",
					});
					var formattedString = dateString.replace(", ", " - ");
					timeDisplay.innerHTML = formattedString;
				}
				setInterval(refreshTime, 1000);
